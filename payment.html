<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #d9f2ee;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px #ffc105;
            max-width: 400px;
            width: 100%;
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }
        button {
            background-color: #4caf50;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        .payment-method {
            display: flex;
            justify-content: space-between;
            margin-bottom: 16px;
        }
        .payment-method label {
            flex: 1;
            margin-right: 8px;
            display: flex;
            align-items: center;
        }
        .payment-method input {
            flex: 1;
        }
    </style>
</head>
<body>

    <form id="paymentForm">
        <label for="amount">Amount:</label>
        <p>Number of items 3</p>
        <p>Total price 450</p>
    
        <label for="phoneNumber">Phone Number:</label>
        <input type="text" id="phoneNumber" name="phoneNumber" required>
        <a href="orderconfirmation.html">
        <button type="button" onclick="makePayment()">Make Payment</button>
    </form>

    <script>
        function makePayment() {
            var amount = document.getElementById("amount").value;
            var paymentMethod = document.querySelector('input[name="paymentMethod"]:checked').value;
            var phoneNumber = document.getElementById("phoneNumber").value;

            // Add your logic to handle payment based on the selected method (UPI or PhonePe)
            console.log("Amount:", amount);
            console.log("Payment Method:", paymentMethod);
            console.log("Phone Number:", phoneNumber);
        }
    </script>

</body>
</html>
